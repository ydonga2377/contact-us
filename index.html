<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Visiting Card</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .top-image-container {
      position: relative;
    }
    .top-image-container img {
      width: 100%;
      display: block;
      filter: grayscale(100%);
    }
    .icon-t {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #8a2be2;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    .icon-row {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background: #fff;
    }
    .icon {
      background: #e74c3c;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .info-section {
      background: #8a2be2;
      color: white;
      text-align: center;
      padding: 20px 15px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .info-section h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .info-section p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      font-weight: 400;
      opacity: 0.8;
    }
    .bottom-image img {
      width: 100%;
      display: block;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-image-container">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Photo">
      <div class="icon-t">T</div>
    </div>
    <div class="icon-row">
      <div class="icon"><i class="fas fa-phone"></i></div>
      <div class="icon"><i class="fas fa-envelope"></i></div>
      <div class="icon"><i class="fas fa-camera"></i></div>
      <div class="icon"><i class="fab fa-whatsapp"></i></div>
    </div>
    <div class="info-section">
      <h2>Cameron Williamson</h2>
      <p>Primary Teacher</p>
    </div>
    <div class="bottom-image">
      <img src="https://source.unsplash.com/600x80/?classroom,desk" alt="Workspace">
    </div>
  </div>
</body>
</html>
