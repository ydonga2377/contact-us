<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Visiting Card</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .top-image-container {
      position: relative;
    }
    .top-image-container img {
      width: 100%;
      display: block;
      filter: grayscale(100%);
    }
    /* Wavy yellow/navy section */
    .wave {
      position: relative;
      background: #0a1a3d; /* dark navy */
      color: white;
      padding: 50px 20px 80px;
      text-align: center;
    }
    .wave::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23FFD700" fill-opacity="1" d="M0,64L60,90.7C120,117,240,171,360,197.3C480,224,600,224,720,208C840,192,960,160,1080,133.3C1200,107,1320,85,1380,74.7L1440,64L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .logo-circle {
      position: absolute;
      top: -30px;
      left: 20px;
      background: #FFD700; /* yellow */
      color: #0a1a3d;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
    }
    .wave h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .wave p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      opacity: 0.85;
    }
    .icon-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    .icon {
      background: #FFD700;
      color: #0a1a3d;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: transform 0.3s;
    }
    .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-image-container">
      <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Profile Photo">
    </div>

    <div class="wave">
      <div class="logo-circle"><i class="fas fa-home"></i></div>
      <h2>Leslie Murphy</h2>
      <p>Property Advisor</p>

      <div class="icon-row">
        <div class="icon"><i class="fas fa-phone"></i></div>
        <div class="icon"><i class="fas fa-envelope"></i></div>
        <div class="icon"><i class="fas fa-comment"></i></div>
        <div class="icon"><i class="fab fa-whatsapp"></i></div>
      </div>
    </div>
  </div>
</body>
</html>
